<!DOCTYPE html>
<html lang="ru">
<head>
    <title>Document</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
    <header>
        <div class="live-feed weapon-skins">
            <div class="live-feed__inner">
                <div class="live-feed__item live-feed__item--purple">
                    <img src="assets/img/slice.png" class="live-feed__image">
                    <span class="live-feed__quality"></span>
                </div>
                <div class="live-feed__item live-feed__item--red">
                    <img src="assets/img/slice.png" class="live-feed__image">
                    <span class="live-feed__quality"></span>
                </div>
            </div>
        </div>
        <div class="topbar">
            <div class="topbar-preview skewed">
                <div class="STNDFSkin-logo">
                    <div class="STNDFSkin-logo__title">
                        <span>Standoff</span>
                        <span class="STNDFSkin-logo__suffix skewed">Top</span>
                    </div>
                </div>
            </div>
            <div class="topbar-stats">
                <div class="topbar-stats__section">
                    <span class="topbar-stats__icon icon__portfile"></span>
                    <div class="topbar-stats__column">
                        <span class="topbar-stats__value">1050394</span>
                        <span class="topbar-stats__key">Кейсов открыто</span>
                    </div>
                </div>
                <div class="topbar-stats__section">
                    <span class="topbar-stats__icon icon__note"></span>
                    <div class="topbar-stats__column">
                        <span class="topbar-stats__value">1050394</span>
                        <span class="topbar-stats__key">Контрактов</span>
                    </div>
                </div>
                <div class="topbar-stats__section">
                    <span class="topbar-stats__icon icon__man"></span>
                    <div class="topbar-stats__column">
                        <span class="topbar-stats__value">1050394</span>
                        <span class="topbar-stats__key">Пользователей</span>
                    </div>
                </div>
                <div class="topbar-stats__section">
                    <span class="topbar-stats__icon icon__radar"></span>
                    <div class="topbar-stats__column">
                        <span class="topbar-stats__value">1050394</span>
                        <span class="topbar-stats__key">Онлайн</span>
                    </div>
                </div>
            </div>
        </div>
    </header>
</body>
</html>
